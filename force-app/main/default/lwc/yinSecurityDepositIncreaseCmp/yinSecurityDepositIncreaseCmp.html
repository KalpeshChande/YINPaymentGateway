         <div class="slds-grid slds-gutters slds-align_absolute-center">          
            <div class="slds-col ">
                <span> </span>
            </div>            
            <div class="slds-col slds-medium-size_6-of-12  slds-large-size_5-of-12">
                <div class="slds-box">
                  <div class="slds-section__title-action" style="background:#262626; color:#fff; font-weight:600; border-top-left-radius:4px; border-bottom-left-radius:4px; border-top-right-radius:4px; border-bottom-right-radius:4px; font-size:18px; padding:5px;">
                    <lightning-icon label="" icon-name="utility:currency" style="color:#fff!important;"></lightning-icon>
                    <span style="margin-left:10px; font-size: 16px; font-weight: 500;">Security Deposit Increase</span>
                </div>
                  <div class="slds-form-element" style="padding-bottom:15px; padding-top:10px;">
                    <div class="slds-grid">
                      <div class="slds-col slds-large-size_6-of-12">
                        <div class="slds-form-element__label" style="text-align: right; width: 100%; margin-top: 0.25rem;">Available Security Deposit</div>
                      </div>
                      <div class="slds-col slds-large-size_6-of-12">
                        <lightning-input label="First Name:" type="Number" value={securityWrap.availableSD} class="txtfield" variant="label-hidden" name="Available Security Deposit" onchange={handleChange}></lightning-input>
                      </div>
                    </div>
                  </div>
                  <div class="slds-form-element" style="padding-bottom:15px;">
                    <div class="slds-grid">
                      <div class="slds-col slds-large-size_6-of-12">
                        <div class="slds-form-element__label" style="text-align: right; width: 100%; margin-top: 0.25rem;">Request for Increase</div>
                      </div>
                      <div class="slds-col slds-large-size_6-of-12">
                        <lightning-input label="First Name:" type="Number" value={securityWrap.increaseAmount}  class="txtfield" variant="label-hidden" name="Request for Increase" onchange={handleChange}>></lightning-input>
                      </div>
                    </div>
                  </div>
                  <div class="slds-form-element" style="padding-bottom:5px;">
                    <div class="slds-grid">
                      <div class="slds-col slds-large-size_6-of-12">
                        <div class="slds-form-element__label" style="text-align: right; width: 100%; margin-top: 0.25rem;">Balance Amount</div>
                      </div>
                      <div class="slds-col slds-large-size_6-of-12">
                        <lightning-input label="First Name:" type="Number" value={securityWrap.balanceAmount} class="txtfield" disabled="true" variant="label-hidden" name="Balance Amount" onchange={handleChange}></lightning-input>
                      </div>
                    </div>
                  </div>
                  <div class="slds-form-element" style="padding-bottom:5px;">
                    <div class="slds-grid">
                      <div class="slds-col slds-large-size_6-of-12">
                        <div class="slds-form-element__label" style="text-align: right; vertical-align:middle; width: 100%; margin-top: 2rem;">Remark</div>
                      </div>
                      <div class="slds-col slds-large-size_6-of-12">
                        <lightning-textarea name="Remark" label="" style="margin-top:-5px;" value={securityWrap.remarks} onchange={handleChange} ></lightning-textarea>
                      </div>
                    </div>
                  </div>

                      <lightning-button variant="destructive" label="Submit" title="Destructive action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                      <lightning-button label="Cancel" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </div>
            </div>
            <div class="slds-col">
                <span></span>
            </div>
        </div> 
        <div if:true={showLoading} class="slds-spinner_inline spinner-padding">
          <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass" style="position:fixed;top: 60px;"></lightning-spinner>
        </div>
